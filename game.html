<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêç Saga Snake</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1e0127, #0c0013);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 40px;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #c039f7;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      gap: 32px;
      font-size: 1.2rem;
      margin-bottom: 16px;
    }
    .game-box {
      border: 2px solid #c039f7;
      border-radius: 8px;
      background: #000;
      position: relative;
    }
    canvas {
      display: block;
      background-color: #000;
      width: 90vmin;
      height: 90vmin;
      max-width: 400px;
      max-height: 400px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .stats { flex-direction: column; gap: 12px; }
      button { font-size: 18px; padding: 14px 20px; }
    }
    .btn-container {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      background: #c039f7;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #leaderboardModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e0127;
      border: 2px solid #c039f7;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(192, 57, 247, 0.5);
      z-index: 999;
    }
    #leaderboardModal h2 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
    }
    #leaderboardModal ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }
  </style>
</head>
<body>
  <h1>üêç Saga Snake</h1>
  <div class="stats">
    <div>Score: <span id="score">0</span></div>
    <div>High Score: <span id="highScore">0</span></div>
    <div>Speed: <span id="speed">100</span>ms</div>
  </div>
  <div class="game-box">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>
  <div class="btn-container">
    <button onclick="submitScore()">Submit Score</button>
    <button onclick="openLeaderboard()">üèÜ Leaderboard</button>
  </div>

  <div id="overlay" onclick="closeLeaderboard()"></div>
  <div id="leaderboardModal">
    <h2>üèÜ Top 5 Players</h2>
    <ul id="leaderboardList">Loading...</ul>
    <button onclick="closeLeaderboard()">Close</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    const speedEl = document.getElementById('speed');

    let gridSize = 20;
    let snake = [ { x: 6, y: 10 }, { x: 5, y: 10 }, { x: 4, y: 10 } ];
    let direction = 'right';
    let nextDirection = 'right';
    let food = {};
    let score = 0;
    let speed = 100;
    let gameInterval;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    highScoreEl.textContent = highScore;

    const contractAddress = "0x9ab0ca11b9a05ccc498848d8360a99faece2dec8";
    const contractABI = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "player",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "score",
				"type": "uint256"
			}
		],
		"name": "ScoreSubmitted",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_score",
				"type": "uint256"
			}
		],
		"name": "submitScore",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getTopPlayers",
		"outputs": [
			{
				"components": [
					{
						"internalType": "address",
						"name": "addr",
						"type": "address"
					},
					{
						"internalType": "uint256",
						"name": "score",
						"type": "uint256"
					}
				],
				"internalType": "struct SnakeBoard.Entry[]",
				"name": "",
				"type": "tuple[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];


    
    function openLeaderboard() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('leaderboardModal').style.display = 'block';
      loadLeaderboard();
    }

    function closeLeaderboard() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('leaderboardModal').style.display = 'none';
    }

    async function loadLeaderboard() {
      if (typeof window.ethereum === 'undefined') return;
      const web3 = new Web3(window.ethereum);
      const contract = new web3.eth.Contract(contractABI, contractAddress);
      try {
        const players = await contract.methods.getTopPlayers().call();
        const list = document.getElementById('leaderboardList');
        list.innerHTML = '';
        players.slice(0, 5).forEach(p => {
          const li = document.createElement('li');
          li.textContent = `${p.addr.slice(0,6)}...: ${p.score}`;
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('leaderboardList').innerHTML = 'Failed to load.';
      }
    }

     async function submitScore() {
  	if (typeof window.ethereum === 'undefined') return alert("Wallet not found");
	try {
    	  const web3 = new Web3(window.ethereum);
    	  const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
    	  const contract = new web3.eth.Contract(contractABI, contractAddress);
    
    	  const highScore = parseInt(localStorage.getItem('snakeHighScore') || "0");
    	if (highScore <= 0) {
      return alert("Score must be greater than 0");
    }

    await contract.methods.submitScore(highScore).send({ from: accounts[0] });
    alert('High Score submitted!');
  } catch (err) {
    console.error(err);
    alert('Failed to submit score: ' + (err?.message || err));
  }
}

    function drawGrid() {
      ctx.strokeStyle = '#111';
      for (let x = 0; x < canvas.width; x += gridSize) {
        ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += gridSize) {
        ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
      }
    }

    function drawSnake() {
      snake.forEach((segment, i) => {
        ctx.fillStyle = i === 0 ? '#fff' : '#c039f7';
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });
    }

    function drawFood() {
      ctx.fillStyle = '#ff007f';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawSnake();
      drawFood();
    }

    function spawnFood() {
      const cols = canvas.width / gridSize;
      const rows = canvas.height / gridSize;
      food = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
    }

    function moveSnake() {
      let head = { ...snake[0] };
      direction = nextDirection;
      if (direction === 'right') head.x++;
      else if (direction === 'left') head.x--;
      else if (direction === 'up') head.y--;
      else if (direction === 'down') head.y++;

      head.x = (head.x + canvas.width / gridSize) % (canvas.width / gridSize);
      head.y = (head.y + canvas.height / gridSize) % (canvas.height / gridSize);

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreEl.textContent = score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('snakeHighScore', highScore);
          highScoreEl.textContent = highScore;
        }
        spawnFood();
        if (speed > 40) {
          speed -= 5;
          speedEl.textContent = speed;
          clearInterval(gameInterval);
          gameInterval = setInterval(gameLoop, speed);
        }
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      let [head, ...body] = snake;
      return body.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function gameLoop() {
      moveSnake();
      if (checkCollision()) {
        clearInterval(gameInterval);
        alert('Game Over');
        location.reload();
      }
      draw();
    }
let touchStartX = 0, touchStartY = 0;

canvas.addEventListener('touchstart', e => {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
}, { passive: false });

canvas.addEventListener('touchmove', e => {
  if (!touchStartX || !touchStartY) return;

  const dx = e.touches[0].clientX - touchStartX;
  const dy = e.touches[0].clientY - touchStartY;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0 && direction !== 'left') nextDirection = 'right';
    else if (dx < 0 && direction !== 'right') nextDirection = 'left';
  } else {
    if (dy > 0 && direction !== 'up') nextDirection = 'down';
    else if (dy < 0 && direction !== 'down') nextDirection = 'up';
  }

  touchStartX = 0;
  touchStartY = 0;
}, { passive: false });

// –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞
canvas.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
canvas.addEventListener('touchmove', e => e.preventDefault(), { passive: false });


    document.addEventListener('keydown', e => {
      e.preventDefault();
      if (e.key === 'ArrowUp' && direction !== 'down') nextDirection = 'up';
      else if (e.key === 'ArrowDown' && direction !== 'up') nextDirection = 'down';
      else if (e.key === 'ArrowLeft' && direction !== 'right') nextDirection = 'left';
      else if (e.key === 'ArrowRight' && direction !== 'left') nextDirection = 'right';
    });
	  
    spawnFood();
    draw();
    gameInterval = setInterval(gameLoop, speed);
  </script>
</body>
</html>
